<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-title>Bienvenido a Registrapp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-padding">

  <!-- Card para la imagen con fondo azul -->
  <ion-card class="image-card">
    <ion-card-content>
      <img src="assets/img/duocuc2.png" alt="Duoc" id="imgDuoc">
    </ion-card-content>
  </ion-card>

  <!-- Card para el formulario de login -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Iniciar sesión</ion-button>
      </form>
  
      <ion-item lines="none" class="forgot-password">
        <ion-label (click)="recoverPassword()" class="clickable-text">¿Olvidaste tu contraseña?</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
